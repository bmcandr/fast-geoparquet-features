<!DOCTYPE html>
<!-- Credit to @Maxxen: https://gist.github.com/Maxxen/37e4a9f8595ea5e6a20c0c8fbbefe955 -->
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>fast-geoparquet-features Viewer</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const map = new maplibregl.Map({
        container: "map",
        style:
          "https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json",
        // Zoom in on new york
        center: [-74.006, 40.7128],
        zoom: 16,
      });
      map.on("load", () => {
        map.addSource("features", {
          type: "vector",
          tiles: ["{{ tiles_url }}"],
          minzoom: 2,
        });
        map.addLayer({
          id: "default",
          type: "fill",
          source: "features",
          interactive: true,
          "source-layer": "layer",
          filter: ["==", ["geometry-type"], "Polygon"],
          paint: {
            "fill-color": "orange",
            "fill-opacity": 0.6,
            "fill-outline-color": "black",
          },
        });
        map.addLayer({
          id: "default-stroke",
          type: "line",
          source: "features",
          "source-layer": "layer",
          filter: ["==", ["geometry-type"], "LineString"],
          paint: {
            "line-color": "limegreen",
            "line-width": 4,
          },
        });
        map.addLayer({
          id: "default-circle",
          type: "circle",
          source: "features",
          "source-layer": "layer",
          filter: ["==", ["geometry-type"], "Point"],
          paint: {
            "circle-color": "magenta",
            "circle-stroke-color": "black",
            "circle-stroke-width": 1,
            "circle-opacity": 0.5,
            "circle-radius": [
              "interpolate",
              ["linear"],
              ["zoom"],
              4,
              0.5, // at zoom 4 â†’ 0.5px
              8,
              1,
              12,
              2,
              16,
              4,
            ],
          },
        });
      });
      map.addControl(new maplibregl.NavigationControl());
      // Add click handler to show feature properties
      map.on("click", "default", (e) => {
        const coordinates = e.lngLat;
        const properties = e.features[0].properties;
        let popupContent = "<h3>Properties</h3>";
        for (const [key, value] of Object.entries(properties)) {
          popupContent += `<p><strong>${key}:</strong> ${value}</p>`;
        }
        new maplibregl.Popup()
          .setLngLat(coordinates)
          .setHTML(popupContent)
          .addTo(map);
      });
      // Change cursor on hover
      map.on("mouseenter", "default", () => {
        map.getCanvas().style.cursor = "pointer";
      });
      map.on("mouseleave", "default", () => {
        map.getCanvas().style.cursor = "";
      });
    </script>
  </body>
</html>
