<!DOCTYPE html>
<!-- Credit to @Maxxen: https://gist.github.com/Maxxen/37e4a9f8595ea5e6a20c0c8fbbefe955 -->
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vector Tile Viewer</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const map = new maplibregl.Map({
        container: "map",
        style: {
          version: 8,
          sources: {
            features: {
              type: "vector",
              tiles: ["{{ tiles_url }}"],
              minzoom: 2,
            },
            // Also use a public open source basemap
            osm: {
              type: "raster",
              tiles: [
                "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png",
                "https://b.tile.openstreetmap.org/{z}/{x}/{y}.png",
                "https://c.tile.openstreetmap.org/{z}/{x}/{y}.png",
              ],
              tileSize: 256,
              minzoom: 0,
            },
          },
          layers: [
            {
              id: "background",
              type: "background",
              paint: { "background-color": "#a0c8f0" },
            },
            {
              id: "osm",
              type: "raster",
              source: "osm",
              minzoom: 2,
              maxzoom: 19,
            },
            {
              id: "default",
              type: "fill",
              source: "features",
              interactive: true,
              "source-layer": "layer",
              paint: {
                "fill-color": "orange",
                "fill-opacity": 0.6,
                "fill-outline-color": "#ffffff",
              },
            },
            {
              id: "default-stroke",
              type: "line",
              source: "features",
              "source-layer": "layer",
              paint: {
                "line-color": "black",
                "line-width": 0.5,
              },
            },
          ],
        },
        // Zoom in on new york
        center: [-74.006, 40.7128],
        zoom: 16,
      });
      map.addControl(new maplibregl.NavigationControl());
      // Add click handler to show feature properties
      map.on("click", "default", (e) => {
        const coordinates = e.lngLat;
        const properties = e.features[0].properties;
        let popupContent = "<h3>Properties</h3>";
        for (const [key, value] of Object.entries(properties)) {
          popupContent += `<p><strong>${key}:</strong> ${value}</p>`;
        }
        new maplibregl.Popup()
          .setLngLat(coordinates)
          .setHTML(popupContent)
          .addTo(map);
      });
      // Change cursor on hover
      map.on("mouseenter", "default", () => {
        map.getCanvas().style.cursor = "pointer";
      });
      map.on("mouseleave", "default", () => {
        map.getCanvas().style.cursor = "";
      });
    </script>
  </body>
</html>
